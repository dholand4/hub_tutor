<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Whatsapp</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="../../assets/icone.png" type="image/png">
</head>

<body>
    <div class="main-container">
        <div class="qr-section">
            <h2>Autenticação</h2>

            <input type="text" id="matricula" placeholder="Digite sua matrícula" required
                aria-describedby="matriculaStatus">

            <button onclick="authenticateWithMatricula()"
                aria-label="Clique para autenticar com a matrícula!">Autenticar</button>

            <img id="qrCode" style="display: none; margin-top: 20px;" alt="QR Code para login">

            <p id="qrStatus" class="status-message">Clique para autenticar</p>

            <button id="clearAuthButton" style="display: none;" onclick="clearAuthentication()"
                aria-label="Limpar autenticação">Limpar Autenticação</button>

            <a href="../nomeReturn/index.html" class="btn">Converter Contatos</a>
            <a href="../Marina/index.html" class="btn">Converter Contatos Marina</a>

        </div>

        <div class="message-section">
            <h2>Envio de Mensagens</h2>

            <textarea id="numbers"
                placeholder="Por favor, separe os números por vírgula e, ao incluir um nome, utilize o formato: Nome: número (exemplo: Daniel: 8897000530)."
                aria-describedby="status" required></textarea>


            <textarea id="message" placeholder="Digite sua mensagem e, para inserir o nome, utilize o marcador {nome}."
                maxlength="5000" aria-describedby="status" required></textarea>

            <button onclick="sendMessage()" aria-label="Clique para enviar a mensagem">Enviar Mensagem</button>

            <p id="status" class="status-message"></p>
        </div>
    </div>

    <footer>
        Daniel Holanda &copy; 2025
    </footer>

    <script src="script.js"></script>
</body>

</html>
