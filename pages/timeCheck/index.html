<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Agendamentos</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Registro de Encontros</h1>
        <form id="form">
            <input list="professores" id="professor" name="professor" placeholder="Selecione ou pesquise um professor"
                required>
            <datalist id="professores"></datalist>

            <input type="text" name="tutor" placeholder="Tutor" required>
            <input type="text" name="disciplina" placeholder="Disciplina" required>
            <input type="date" name="data" required>
            <input type="time" name="hora" required>
            <input type="url" name="link" placeholder="Link" required>

            <button type="submit" id="submit-button">Salvar Encontro</button>
        </form>

        <h2>Encontros Agendados</h2>
        <input type="text" id="search" onkeyup="filterTable()" placeholder="Filtrar encontros...">

        <table>
            <thead>
                <tr>
                    <th>Professor</th>
                    <th>Tutor</th>
                    <th>Disciplina</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Link</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
