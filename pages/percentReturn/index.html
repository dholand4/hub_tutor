<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participação dos Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="qr-section">
            <h2>Calculadora de Participação</h2>
            <label for="totalAlunos">Total de Alunos:</label>
            <input type="number" id="totalAlunos" min="0" placeholder="Digite o total de alunos">

            <label for="alunosPresentes">Alunos que Participaram:</label>
            <input type="number" id="alunosPresentes" min="0" placeholder="Digite os alunos presentes">

            <button onclick="calcularParticipacao()">Calcular</button>

            <div class="output-container" id="resultado"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
